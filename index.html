<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img class="circle-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="circle-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main class="card">
      <div>
        <img
          class="card-background-top"
          src="./images/bg-pattern-card.svg"
          alt="Blue dots light"
        />
      </div>
      <section class="profile">
        <img
          class="profile-picture"
          src="./images/image-victor.jpg"
          alt="Victor"
        />
        <div class="profile-name">
          <h1>Victor Crest <span class="profile-age">26</span></h1>
        </div>
        <div class="profile-city">London</div>
      </section>

      <hr />

      <section class="status">
        <div class="status-details">
          <p class="status-number">80K</p>
          <p class="status-legend">Followers</p>
        </div>

        <div class="status-details">
          <p class="status-number">803K</p>
          <p class="status-legend">Likes</p>
        </div>

        <div class="status-details">
          <p class="status-number">1.4K</p>
          <p class="status-legend">Photos</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
