<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="background-top">
        <img src="./images/bg-pattern-card.svg" alt="Blue dots light" />
      </div>
      <section class="profile">
        <img
          class="profile-picture"
          src="./images/image-victor.jpg"
          alt="Victor"
        />
        <div class="profile-name">
          <h1>Victor Crest <span class="profile-age">26</span></h1>
        </div>
        <div class="profile-city">London</div>
      </section>

      <hr />

      <section class="status">
        <div class="status-followers">80K Followers</div>

        <div class="status-likes">803K Likes</div>

        <div class="status-photos">1.4K Photos</div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
